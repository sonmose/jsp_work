<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_ajax.html</title>
</head>
<body>
    <h1>ajax 요청을 통해서 받아온 데이터 사용하기</h1>
    <div id="app">
        <button v-on:click="getList">글목록 받아오기</button>
        <button @click="getList">글목록 받아오기</button>
        <br />
        <table>
           <thead>
              <tr>
                 <th>번호</th>
                 <th>작성자</th>
                 <th>제목</th>
                 <th>작성일</th>
              </tr>
           </thead>
           <tbody>
              <tr v-for="tmp in list" v-bind:key="tmp.num">
                 <td>{{tmp.num}}</td>
                 <td>{{tmp.writer}}</td>
                 <td>{{tmp.title}}</td>
                 <td>{{tmp.regdate}}</td>
              </tr>
           </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/gura_util.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
               list:[]
            },
            methods:{
                getList(){
                   //this 즉 Vue 객체의 참조값을 self 라는 상수에 담기
                   const self=this;
                   
                    //gura_util.js 에 있는 함수를 이용해서 ajax 요청하기
                    ajaxPromise("http://localhost:8888/Step05_Final/cafe/json_list.jsp")
                    .then(function(response){
                        return response.json();
                    })
                    .then(function(data){
                       //data 는 배열의 참조값 이다. 
                        console.log(data);
                       self.list=data;
                    });
                }
            }
        });
    </script>
</body>
</html>
