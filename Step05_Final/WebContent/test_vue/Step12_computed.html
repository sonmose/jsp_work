<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_computed.html</title>
</head>
<body>
    <h1>computed 계산된 속성(모델) 테스트</h1>
    <div id="app">
        <input type="text" v-model="name">
        <p> getGreet() : {{getGreeting()}}</p>
        <p> greetToday : {{greetToday}}</p>
        <p> </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                name:"김구라"
            },
            methods:{
                //종속된 모델이 변경이 없을때도 호출된다. 
                getGreeting(){
                    let greet = " 님 안녕하세요";
                    console.log("test!");
                    return greet;
                }
            },
            //종속된 모델에 변경이 있을때만 호출되는 함수
            //무조건 호출이 되는게 아니기 때문에 필요없는 연산을 줄여주는 역활을 한다.  
            computed:{
                greetToday(){
                    let greet = " 님 안녕하세요";
                    console.log("test2!");
                    return greet;
                }
            }
        });
    </script>
</body>
</html>
